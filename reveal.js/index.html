### Assembleur - 1954

```assembly
.data
UnNom :
      .long 43

.globl _start
_start:
       movl $5, %eax
       movl $0, %ebx
       movl $UnNom, %ecx

top:   addl (%ecx), %ebx
       addl $4, %ecx
       decl %eax
       jnz top
```

### BASIC - 1964

<br/>

```BASIC
 10 INPUT "Quel est votre nom ? "; NOM$
 20 PRINT "Bonjour "; NOM$
 30 INPUT "Combien d'étoiles voulez-vous ? "; NOMBRE
 40 LET ETOILE$ = ""
 50 FOR I = 1 TO NOMBRE
 60 LET ETOILE$ = ETOILE$ + "*"
 70 NEXT I
 80 PRINT ETOILE$
 90 INPUT "Voulez-vous plus d'étoiles ? "; ETOILE$
100 IF LEN(ETOILE$) = 0 THEN GOTO 90
110 LET ETOILE$ = LEFT$(ETOILE$, 1)
120 IF (ETOILE$ = "O") OR (ETOILE$ = "o") THEN GOTO 30
130 PRINT "Au revoir ";
140 FOR I = 1 TO 200
150 PRINT NOM$; " ";
160 NEXT I
170 LPRINT
```

### C - 1972

```C
int factorielle(int n)
{
    if (n < 2)
    {
        return 1;
    }
    else
    {
        return n * factorielle(n - 1);
    }
}
```

### Python - 1989

````py
def factorielle(n):
    if n < 2:
        return 1
    else:
        return n * factorielle(n - 1)
```
